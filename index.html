<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج جمع الأعداد</title>
    <!-- رابط Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>برنامج جمع الأعداد</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="numberInput" class="form-label">أدخل عددًا:</label>
                            <input type="number" class="form-control" id="numberInput" placeholder="أدخل عددًا هنا">
                            <div class="form-text">اترك الحقل فارغًا واضغط إضافة للخروج</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" id="addButton">إضافة العدد</button>
                        </div>
                        <div class="mt-4">
                            <div class="alert alert-success" role="alert">
                                <h5>المجموع الحالي: <span id="sum">0</span></h5>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>الأعداد المضافة:</h6>
                            <ul id="numbersList" class="list-group">
                                <!-- ستتم إضافة الأعداد هنا -->
                            </ul>
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-danger" id="resetButton">إعادة تعيين</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
